<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Cadastro/css/main.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <h1>Cadastro</h1>
        <form method="post">
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            
            <div class="txt-field">
                <input type="password" required>
                <span></span>
                <label>Senha</label>
            </div>

            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>CEP</label>
            </div>

            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Endereço</label>
            </div>

            <div class="txt-field">
                <input type="number" required>
                <span></span>
                <label>Número</label>
            </div>

            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Bairro</label>
            </div>

            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Cidade</label>
            </div>

            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Estado</label>
            </div>
            
            <a href="InfoHemocentro.html" class="txt-field">Clique aqui para entrar</a>
            <input type="submit" value="Cadastrar">
            
        </form>
    </div>
</body>
</html>
