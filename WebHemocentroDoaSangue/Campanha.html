<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Nova Campanha</title>
</head>
<body>
    
    <div class="side">
        <h1>
            <img src="./images/cat-prof.jpg" alt="imagem logo">
            <a href="login.html">DoaSangue</a>
        </h1>

        <ul>
            <li><i class="fas fa-solid fa-info"></i><a href="InfoHemocentro.html">Info Hemocentro</a></li>
            <li class="active"><i class="fas fa-solid fa-circle-plus"></i>Campanha</li>
            <li><i class="fas fa-solid fa-share"></i><a href="DivulgarCampanha.html">Divulgar Campanha</a></li>
            <li><i class="fas fa-duotone fa-chart-simple"></i><a href="Dashboard.html">Dashboard</a></li>
        </ul>

        <button id="toggleBtn">
            <i class="fas fa-chevron-right"></i>
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <div >

        <div class="campanha">

            <h1>Nova Campanha</h1>
            <form method="post">
                <div class="txt-field">
                    <h3>Nome da campanha</h3>
                    <input type="text" required>
                    
                    <label></label>
                </div>
                
                <div >
                <h3>Sangue preferencial</h3>
                 </div>
                
                
                <div>
                <input type="checkbox" id="sanguea+" name="sanguea+" value="tipoa+">
                <label for="sanguea+"> a+</label><br>
                <input type="checkbox" id="sanguea-" name="sanguea-" value="tipoa-">
                <label for="sanguea-"> a-</label><br>
                <input type="checkbox" id="sangueb+" name="sangueb+" value="tipob+">
                <label for="sangueb+"> b+</label><br>
                <input type="checkbox" id="sangueb-" name="sangueb-" value="tipob-">
                <label for="sangueb-"> b-</label><br>
                <input type="checkbox" id="sangueab+" name="sangueab+" value="tipoab+">
                <label for="sangueab+"> ab+</label><br>
                <input type="checkbox" id="sangueab-" name="sangueab-" value="tipoab-">
                <label for="sangueab-"> ab-</label><br>
                <input type="checkbox" id="sangueo+" name="sangueo+" value="tipoo+">
                <label for="sangueo+"> o+</label><br>
                <input type="checkbox" id="sangueo-" name="sangueo-" value="tipoo-">
                <label for="sangueo-"> o-</label><br>
                </div>
    
                <div class="txt-field">
                    <h3>Data inicial</h3>
                    <input type="date" required>
                    
                    <label></label>
                </div>
    
                <div class="txt-field">
                    <h3>Data final</h3>
                    <input type="date" required>
                   
                    <label></label>
                </div>
    
                <div class="txt-field">
                    <h3>Endere√ßo</h3>
                    <input type="text" required>
                    <label></label>
                </div>

                <div class="txt-field">
                    <h3>Selecione a foto</h3>
                    <label for="myfile"></label>
                    <input type="file" id="myfile" name="myfile"> 
                </div>
    
                
    
                
            
                <input type="submit" value="criar">
                <h1></h1>
                
                
            </form>
        </div>

    </div>

    <script>
        var side = document.querySelector('.side')
        var toggleBtn = document.getElementById('toggleBtn')
        toggleBtn.addEventListener('click', () => {
            side.classList.toggle('closed')
        })
    </script>
</body>
</html>
